<app-new-task *ngIf="isAdding" (onCancel)="onCancleTask()"></app-new-task>
<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="addTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    <li *ngFor="let task of selectUserTask">
        <app-task [task]="task"  (complete)="onComplete($event)"/>
    </li>

  </ul>
</section>
